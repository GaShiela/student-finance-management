<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            display: inline-block;
            vertical-align: middle;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2, h3 {
            color: #333;
        }

        h3 {
            margin-bottom: 1em;
        }

        p {
            margin: 0;
            padding: 0.5em 0;
        }

        .pay-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .terms-container {
            display: flex;
            justify-content: space-between;
        }

        .term, .assessment {
            width: 48%;
        }

        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }


        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/admindash" class="back-link">BACK</a>
        <h1>STUDENT PROFILE</h1>
    </header>
    <div class="container">
        <h2>NAME:</h2>
        <h3>{{ stud[5] }}, {{ stud[3] }} {{ stud[4] }}</h3>
        
        <h2>Course and Year</h2>
        <h3>{{ stud[7] }}</h3>

        <div class="terms-container">
            <div class="term">
                <p>Term:</p>
                <p>Prelim</p>
                <p>Midterm</p>
                <p>Prefinal</p>
                <p>Final</p>
            </div>
            <div class="assessment">
                <p>Assessment:</p>
                <p>{{ stud[9] }}</p>
                <p>{{ stud[10] }}</p>
                <p>{{ stud[11] }}</p>
                <p>{{ stud[12] }}</p>
            </div>
        </div>
        <p>Total assessment: {{ total }}</p>

        <button class="pay-button" onclick="openPaymentModal()">Pay</button>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Information</h2>
            <form action="{{ url_for('info', id=stud[0]) }}" method="post">
                <label>Pay: </label><br>
                <input type="number" name="pay" placeholder="Enter amount to pay">
                <input type="submit" value="Pay">
            </form>
        </div>
    </div>
    
    <script>
        function openPaymentModal() {
            document.getElementById('paymentModal').style.display = 'block';
        }
    
        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }
    
        window.onclick = function(event) {
            var modal = document.getElementById('paymentModal');
            if (event.target === modal) {
                closePaymentModal();
            }
        }
    </script>
</body>
</html>
